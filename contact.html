<body>
    
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/background/contact.jpg);"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading">
                    <hi>Contact Us</hi>
                </div>

                <div class="links">
               <!-- Nav link -->
                <div class="nav-link"> 
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>
                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>

            </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-data-sidebar">
                <div class="logo">
                    <img src="images/logos/logo b.png" alt="logo">
                </div>

                <div class="company-details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        324-10 Havelock Rd,<br>
                        Colombo.
                    </div>
                </div>
                <div class="company-details">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>011 555 5555</div>
                </div>
                <div class="company-details">
                    <i class="fa-solid fa-clock"></i>
                    <div>10 am - 10 pm</div>
                </div>               
                
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="full name" placeholder="Your Name">
                    <label for="full name">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Your E-mail">
                    <label for="email">Your E-mail</label>
                </div>
                <div class="form-group">
                    <textarea name="mesage" id="message" placeholder="Your Message"></textarea>
                    <label for="message">Your Meassage</label>
                </div>

                <div class="center-botton">
                    <button type="Submit" class="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <!-- footer -->
     <div class="footer">
        <div class="logo">
            <img src="images/logos/logo.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>
            <span class="hours">
                10 am - 10 pm 
            </span>
        </div>

        <div class="links">
               <!-- Nav link -->
